<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            flex-shrink: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        iframe {
            width: 100%;
            height: 50vh;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: scaleIn 1.5s ease-in-out;
            flex-grow: 1;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .telegram-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #0088cc; /* Azul do Telegram */
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 5px rgba(0, 136, 204, 1);
            transition: transform 0.3s;
            animation: neonPulse 1.5s infinite alternate;
        }

        .telegram-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .telegram-button:hover {
            transform: scale(1.1);
        }

        @keyframes neonPulse {
            0% {
                box-shadow: 0 0 5px rgba(0, 136, 204, 1), 0 0 15px rgba(0, 136, 204, 1), 0 0 30px rgba(0, 136, 204, 1);
            }
            25% {
                box-shadow: 0 0 5px rgba(255, 0, 255, 1), 0 0 15px rgba(255, 0, 255, 1), 0 0 30px rgba(255, 0, 255, 1);
            }
            50% {
                box-shadow: 0 0 5px rgba(0, 255, 0, 1), 0 0 15px rgba(0, 255, 0, 1), 0 0 30px rgba(0, 255, 0, 1);
            }
            75% {
                box-shadow: 0 0 5px rgba(255, 165, 0, 1), 0 0 15px rgba(255, 165, 0, 1), 0 0 30px rgba(255, 165, 0, 1);
            }
            100% {
                box-shadow: 0 0 5px rgba(0, 136, 204, 1), 0 0 15px rgba(0, 136, 204, 1), 0 0 30px rgba(0, 136, 204, 1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            iframe {
                height: 40vh;
            }

            .telegram-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,pt,es,fr,de,it',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <div class="container">
        <h1>Venha ver mais de um milhão de vídeos proibidos em +256 países.</h1>
        <iframe src="https://www.youtube.com/embed/7G37XQQHPZw?si=YlcelA1rk64rBJ_U" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <!-- Botão com logo do Telegram -->
        <a href="https://t.me/YourTelegramChannel" class="telegram-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" />
            Acesse no Telegram
        </a>
    </div>
</body>
</html>
