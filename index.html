<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Adulto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Fundo suave */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .profile-pic {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #4a90e2; /* Azul claro */
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            margin: 10px 0;
            line-height: 1.2;
        }

        .bio {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            padding: 0 15px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-button {
            padding: 12px;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            text-align: center;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .social-button.facebook {
            background-color: #3b5998;
        }

        .social-button.twitter {
            background-color: #1da1f2;
        }

        .social-button.instagram {
            background-color: #e1306c;
        }

        .social-button.linkedin {
            background-color: #0077b5;
        }

        .social-button:hover {
            background-color: #333; /* Cor escura ao passar o mouse */
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px;
            }

            .name {
                font-size: 24px;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
            }

            .bio {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="./120.jfif" alt="Foto de Perfil" class="profile-pic">
        <div class="name">Seu Nome</div>
        <div class="bio">Uma breve descrição que destaca suas habilidades e interesses profissionais. Mantenha a mensagem clara e concisa.</div>
        <div class="social-buttons">
            <a href="https://www.facebook.com" class="social-button facebook" target="_blank">Facebook</a>
            <a href="https://www.twitter.com" class="social-button twitter" target="_blank">Twitter</a>
            <a href="https://www.instagram.com" class="social-button instagram" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com" class="social-button linkedin" target="_blank">LinkedIn</a>
        </div>
    </div>

</body>
</html>
