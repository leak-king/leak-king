<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DraLarissa</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7b7b, #9c27b0); /* Gradiente de fundo moderno */
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow-x: hidden;
            flex-direction: column;
            padding: 20px;
        }

        /* Container principal */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            margin-top: 50px;
            justify-items: center;
            align-items: center;
            text-align: center;
        }

        /* Vídeo */
        .video-container {
            width: 100%;
            height: 400px;
            max-width: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Embed do vídeo */
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Texto e botões */
        .text-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Título */
        .text-container h2 {
            font-size: 2rem;
            color: #f39c12;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Descrição */
        .text-container p {
            font-size: 1.2rem;
            color: #ecf0f1;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Botão de ação */
        .cta-button {
            background-color: #f39c12;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #e67e22;
            transform: translateY(-5px);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .video-container {
                height: 250px;
            }

            .text-container h2 {
                font-size: 1.8rem;
            }

            .text-container p {
                font-size: 1rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 10px 18px;
            }
        }

    </style>
</head>
<body>

    <!-- Container principal -->
    <div class="container">

        <!-- Coluna de vídeo -->
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/icLf4W4xHlA" 
                title="DraLarissa"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <!-- Coluna de texto -->
        <div class="text-container">
            <h2>DraLarissa</h2>
            <p>Você encontrou o melhor conteúdo da internet</p>
            <a href="#" class="cta-button">Entrar Agora com Telegram</a>
        </div>

    </div>

</body>
</html>
