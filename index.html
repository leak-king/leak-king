<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            flex-shrink: 0; /* Evita que o título encolha */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        iframe {
            width: 100%;
            height: 50vh; /* Ajuste a altura do vídeo para metade da tela */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: scaleIn 1.5s ease-in-out;
            flex-grow: 1; /* Garante que o vídeo ocupe o máximo de espaço possível */
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff4500;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.8);
            animation: pulse 1.5s infinite;
            transition: transform 0.3s;
            flex-shrink: 0; /* Evita que o botão encolha */
        }

        .button:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(255, 69, 0, 0.8);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 69, 0, 1);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 69, 0, 0.8);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            iframe {
                height: 40vh; /* Menor altura para telas pequenas */
            }

            .button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en', // Idioma padrão
                includedLanguages: 'en,pt,es,fr,de,it', // Idiomas que você deseja incluir
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <div class="container">
        <h1>Venha ver mais de um milhão de vídeos proibidos em +256 países.</h1>
        <iframe src="https://www.youtube.com/embed/7G37XQQHPZw?si=YlcelA1rk64rBJ_U" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <a href="nextpage.html" class="button">Acessar Página</a>
    </div>
</body>
</html>
